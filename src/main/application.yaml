spring:
  datasource:
    url: jdbc:postgresql://localhost:5003/postgres # url a la que le pego desde tests/insomnia. (EXT)
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
    platform: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  application:
    name: permission-api
  security:
    oauth2:
      resourceserver:
        jwt: #use jwt validation for requests
          issuer-uri: ${AUTH_SERVER_URI} #against issuer uri(auth0)
          client-id: ${AUTH_CLIENT_ID}
          client-secret: ${AUTH_CLIENT_SECRET}

auth0: #token specifically created to access an api.
  audience: ${AUTH0_AUDIENCE} #identify ingsis-students api

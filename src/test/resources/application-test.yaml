spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect # generate sql for h2 from hibernate
    show-sql: true
  datasource:
    url: jdbc:h2:mem:testdb # runs in mem, lost when stop.
    driver-class-name: org.h2.Driver # driver to connect spring & h2
    username: sa
    password: password

  application:
    name: permission-api
  security:
    oauth2:
      resourceserver:
        jwt: #use jwt validation for requests
          issuer-uri: ${AUTH_SERVER_URI} #against issuer uri(auth0)
          audience: ${AUTH0_AUDIENCE} #identify ingsis-students api.


auth0:
  audience: ${AUTH0_AUDIENCE} #identify ingsis-students api.

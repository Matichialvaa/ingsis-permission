spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect # generate sql for h2 from hibernate
  datasource:
    driver-class-name: org.h2.Driver # driver to connect spring & h2
    username: sa
    password: password
    url: jdbc:h2:mem:testdb # runs in mem, lost when stop.
  h2:
    console:
      enabled: true

